<html>

<!--JQ基础文件-->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

<!--wow.js-->
<script type="text/javascript" src="js/wow.js"></script>
<script>
var wow = new WOW({  
    boxClass: 'wow',  
    animateClass: 'animated',  
    offset: 0,  
    mobile: true,  
    live: true  
});  
wow.init();  
</script>


</head>

<body>

<!--头部-->
<div class="top_all">
	<div class="nav_bar"></div>
    <div class="logo"><a href="index.html"><img src="images/logo.jpg" /></a></div>
</div>

<div class="nav_box animated">
	<div class="nav_bar_close"></div>
    <div class="nav_list">
    	<ul>
            <li class="nav_pro">
                <span>产品系列</span>
            	<label class="iconfont">&#xe702;</label>
                <em class="iconfont">&#xe602;</em>
                <div class="clear"></div>
                <dl>
                	<dd><a href="products.html">秋冬系列</a></dd>
                	<dd><a href="products.html">母贝</a></dd>
                	<dd><a href="products.html">繁星之夜</a></dd>
                </dl>
            </li>
            <li><a href="brand.html">品牌故事</a></li>
            <li><a href="###" class="to_see_qr">线下门店</a></li>
            <li><a href="###" class="to_see_qr">联系我们</a></li>
        </ul>
    </div>
    <!--导航 JS-->
    <script>
    $(function(){
		
		$('.nav_bar').click(function(){
			$('.nav_box').show();
			$('.nav_box').addClass('fadeInLeft');
			$('.nav_box').removeClass('fadeOutLeft');
		});	
		$('.nav_bar_close').click(function(){
			$('.nav_box').addClass('fadeOutLeft');
			$('.nav_box').removeClass('fadeInLeft');
		});	
		
		$('.nav_pro').click(function(){
			var has_class = $('.nav_pro').hasClass('open');
			if(has_class == false){
				$(this).addClass('open');
				$(this).children('label').show();
				$(this).children('em').hide();
				$(this).children('dl').slideDown();
			}
			if(has_class == true){
				$(this).removeClass('open');
				$(this).children('label').hide();
				$(this).children('em').show();
				$(this).children('dl').slideUp();
			}
		});
		
	});
    </script>
</div>


<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="###" class="to_see_qr"><img src="images/banner.jpg" width="100%" /></a></div>
        <div class="swiper-slide"><a href="###" class="to_see_qr"><img src="images/banner.jpg" width="100%" /></a></div>
        <div class="swiper-slide"><a href="###" class="to_see_qr"><img src="images/banner.jpg" width="100%" /></a></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="dist/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
